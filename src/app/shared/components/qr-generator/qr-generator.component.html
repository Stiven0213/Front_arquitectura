<body>
  <div class="container no-margin-right">
    <div class="row text-center pb-5">
      <div class="col-2">
        <button class="btn btn1" routerLink="/mainView">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn1">Cerrar sesión</button>
      </div>
      <div class="col-7"></div>
    </div>

    <h1 class="text-center p-4 color-u">Creación de asignaturas</h1>
    <div class="mb-3 text-center">
      <h3 class="color-u">Visualizador QR</h3>
      <img *ngIf="qr" [src]="qr" alt="Código QR" width="250px" />
    </div>
    <div class="mb-3 pt-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="name"
          [(ngModel)]="name"
        />
        <label for="floatingInput">Nombre asignatura</label>
      </div>
    </div>
    <div class="mb-3 pt-3 pb-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="address@example.com"
          name="address"
          [(ngModel)]="address"
        />
        <label for="floatingInput">Dirección del formulario</label>
      </div>
    </div>
    <button type="button" class="btn btn1 me-3" (click)="generateQRCode()">
      Generar código QR
    </button>
    <button type="submit" class="btn btn-ready  me-3" (click)="submitForm()">
      Enviar
    </button>
    <button type="button" class="btn btn-delete  me-3" (click)="clearFields()">
      Limpiar
    </button>
  </div>

  <div class="container no-margin-left">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Nombre asignatura</th>
          <th scope="col">QR formulario</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <th scope="row">{{ subject.nombre }}</th>
          <td>
            <img [src]="subject.qr" alt="Código QR" width="150px" />
          </td>
          <td>
            <button class="btn btn-delete2" (click)="deleteSubject(subject.id_asignatura)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</body>
