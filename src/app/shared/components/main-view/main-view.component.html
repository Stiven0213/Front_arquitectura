<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="pt-5">
        <h1 class="text-center p-4">Creación de asignaturas</h1>
        <div class="mb-3 text-center">
          <h3>Visualizador QR</h3>
          <img *ngIf="qr" [src]="qr" alt="Código QR" />
        </div>
        <div class="mb-3 pt-3">
          <label for="name" class="form-label">Nombre asignatura</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="name"
          />
        </div>
        <div class="mb-3 pt-3 pb-3">
          <label for="address" class="form-label"
            >Dirección del formulario</label
          >
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="address"
          />
        </div>
        <button
          type="button"
          class="btn btn-dark me-3"
          (click)="generateQRCode()"
        >
          Generar código QR
        </button>
        <button type="submit" class="btn btn-primary me-3" (click)="submitForm()">
          Enviar
        </button>
        <button type="button" class="btn btn-danger me-3" (click)="clearFields()">
          Limpiar
        </button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>


  <div class="row pt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre asignatura</th>
          <th scope="col">QR formulario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <th scope="row">{{ subject.nombre }}</th>
          <td><img [src]="subject.qr" alt="Código QR" width="150px" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
